<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
        overflow: hidden;
        background-color: #333;
      }
      li {
        float: left;
      }
      li a {
        color: white;
        padding: 10px;
        display: block;
        text-align: center;
        text-decoration: none;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <h2>Navigation Menu</h2>
    <p>
      In is exampl, we use CSS to style the list horizontally, to create a
      navigation menu:
    </p>
    <ul>
      <li><a href="#">home</a></li>
      <li><a href="#">news</a></li>
      <li><a href="#">contact</a></li>
      <li><a href="#">about</a></li>
      <li><a href="#">project</a></li>
    </ul>
  </body>
</html>
